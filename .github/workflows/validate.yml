# Validator checks: run on PR and push to main
# Fast validators first; results visible as required checks.
name: validate

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  validate:test-required:
    name: validate:test-required
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test-required validator
        run: python validate_test_required.py

      # Optional: executive audit (env snapshot for compliance)
      - name: Record env for audit
        run: printenv | sort > .validator-env.log
      - name: Upload env audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: validator-env
          path: .validator-env.log
